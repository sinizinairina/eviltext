<div class="page">
  <h1><%- page.title %></h1>

  <% if(page.type == 'text'){ %>
    <%- page.html %>
  <% }else if(page.type == 'gallery'){ %>
    <% if(page.html){ %><%- page.html %><% } %>
    <% _(page.images).each(function(image){ %>
      <p>
        <%- imageTag(image) %>
      </p>
    <% }) %>
  <% } %>
  <% if(page.link){ %>
    <p><a href='<%= page.link %>'><%= t('readMore') %>...</a></p>
  <% } %>
</div>
