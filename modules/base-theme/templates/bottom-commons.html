<script data-turbolinks-eval="false">FastClick.attach(document.body)</script>

<% if(config.bottom){ %><%- config.bottom %><% } %>

<!-- Code Highlight. -->
<link rel="stylesheet" type="text/css" media="all" href="<%= paths.asset('/vendor/prettify/prettify.css?cache=true') %>" data-turbolinks-eval="false"/>
<script src="<%= paths.asset('/vendor/prettify/prettify.js?cache=true') %>" data-turbolinks-eval="false"></script>
<script>
  // Adding prettify only to `code` inside of `pre`, ignoring inline `code` elements.
  var elements = document.getElementsByTagName('code')
  for(var i = 0; i < elements.length; i++){
    var code = elements[i]
    var parent = code.parentNode
    if(parent && parent.nodeName && parent.nodeName.toLowerCase() == 'pre')
      code.className += ' prettyprint'
  }
  prettyPrint()
</script>

<% if(config.googleId){ %>
  <!-- Google Analytics. -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '<%= config.googleId %>', 'auto');
    ga('send', 'pageview');
  </script>
<% } %>
